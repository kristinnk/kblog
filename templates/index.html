$def with (items)

<center>

<br>
A developers blog.
<br><br>

$for x in items:
	$if x.publish:
		<table class="postTableItem">
			<tr>
				<td class="postTitleBar">
				<b>$:x.title </b>
				</td>
			</tr>
			<tr>
				<td clasS="postContent">
				$:x.content.replace('\n','<br>')
				</td>
			</tr>
			<tr>
				<td class="postDateBar">
				<b><font class="authorStyle">$:x.author</font> - <font class="dateStyle">$:x.date</font>
				</td>
			</tr>
		</table><br>

<a href="/new">New post</a>

</center>
