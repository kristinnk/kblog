$def with (item)

<center>

<table cellspacing=0 width="500px">
	<tr>
		<td class="topBar">
			<br>
			<center>
			A developers blog.
			</center>
			<br>
		</td>
	</tr>
</table>

<table cellspacing=0 width="500px">
	<tr>
		<td class="secondTopBar">
			<center>
				<table class="linkSection">
					<tr>
						<td>
							<a href="/">Blog</a> -
							<a href="/aboutme">About me</a>
						</td>
					</tr>
				</table>
			</center>
		</td>
	</tr>
</table>
<table  class="postTableItem">
	<tr>
		<td valign=top>
		<center>
		$if item.publish:
			<table width=90%>
				<tr>
					<td class="postTitleBar">
					<b>$:item.title </b>
					</td>
				</tr>
				<tr>
					<td clasS="postContent">
					$:item.content.replace('\n','<br>')
					</td>
				</tr>
				<tr>
					<td class="postDateBar">
					<b><font class="authorStyle">$:item.author</font> - <font class="dateStyle">$:item.date</font>
					</td>
				</tr>
				<tr>
					<td>
						<div class="g-comments"
					    data-href = "/singlepost/$item.id"
					    data-width = "440"
					    data-first_party_property = "BLOGGER"
					    data-view_type = "FILTERED_POSTMOD">
					</div>
					</td>
				</tr>
			</table><br>
		</center>
		</td>
	</tr>
</table>

<table cellspacing=0 width="500px" height="20px">
	<tr>
		<td class="secondTopBar">
			<center>
				<table class="linkSection">
					<tr>
						<td>
							
						</td>
					</tr>
				</table>
			</center>
		</td>
	</tr>
</table>

</center>
